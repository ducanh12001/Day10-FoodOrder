<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Giỏ hàng</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../css/style.css'>
    <script src="https://kit.fontawesome.com/47be3b846d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="left_area">
            <a href="home.html">FoodOrder</a>
        </div>
        <div class="right_area">
            <div class="item">
                <a href="cartUI.html">
                    <i class="fa-solid fa-basket-shopping" onclick=""></i>
                    <div class="dish-num">
                        <span class="num">0</span>
                    </div>
                </a>
            </div>
            <div class="item">
                <a href="manage.html">Manage</a>
            </div>
        </div>
    </header>
    <div class="shopping-cart">
        <div class="title">Thanh toán</div> 
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th style="text-align:left">Tên món</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th style="text-align:right">Tổng tiền</th>
                    </tr>
                </thead>
                <tbody id="pay-list">
                </tbody>
            </table>
        </div>
    </div>
    <div class="ship-container">
        <div class="title">Thông tin giao hàng</div> 
        <form id="shipForm" action="">
            <div class="input-div">
                <label for="imageB">Thành phố</label>
                <select id="city" name="city" required>
                    <option selected="selected" value="">Chọn</option>
                </select>
            </div>
            <div class="input-div">
                <label for="imageS">Quận (Huyện)</label>
                <select id="quan" name="quan" required>
                    <option value="">Chọn</option>
                </select>
            </div>
            <div class="input-div">
                <label for="name">Phường (Xã)</label>
                <select id="phuong" name="phuong" required>
                    <option value="">Chọn</option>
                </select>
            </div>
            <div class="input-div">
                <label for="address">Địa chỉ giao hàng</label>
                <input type="text" id="address" name="address" class="input" required>
            </div>
            <div class="input-div btn-div">
                <input type="button" id="cancelBtn" value="Hủy" class="btn cancelBtn" onclick="cancelPay()">
                <input type="submit" id="payBtn" value="Thanh toán" class="btn payBtn">
            </div>
        </form>
    </div>
    <div class="paysuccess-message">
        <p>Thanh toán thành công!</p>
    </div>
    <script src='../js/cart.js'></script>
</body>
</html>
