<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Manage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../css/manage.css'>
    <link rel='stylesheet' href='../css/toast.css'>
    <script src="https://kit.fontawesome.com/47be3b846d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="left_area">
            <h3>Manage</h3>
        </div>
        <div class="right_area">
            <a href="#"></a>
        </div>
    </header>
    <div class="sidebar">
        <a href="manage.html">
            <i class="fa-solid fa-list"></i>
            <span>Danh sách</span>
        </a>
        <a href="addProduct.html">
            <i class="fa-solid fa-square-plus"></i>
            <span>Thêm</span>
        </a>
        <a href="home.html">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
    </div>

    <div class="content">
        <div class="title">
            Danh sách món ăn
            <div class="btn-group">
                <input type="text" id="searchBar" placeholder="Tìm kiếm theo tên/mô tả">
                <input type="button" id="addBtn" value="Thêm" onclick="openForm()">
            </div>
        </div>
        <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Ảnh nhỏ</th>
                            <th id="sortName">
                                <div class="sort">
                                    Tên món<i class=""></i>
                                </div>
                            </th>
                            <th id="sortDes">
                                <div class="sort">
                                    Mô tả ngắn<i class=""></i>
                                </div>
                            </th>
                            <th id="sortPrice">
                                <div class="sort">
                                    Đơn giá<i class=""></i>
                                </div>
                            </th>
                            <th id="sortRate">
                                <div class="sort">
                                    Đánh giá<i class=""></i>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dish-list">
                    </tbody>
                </table>
        </div>
        <div class="pagination">
            <a href="javascript:prevPage()" id="prevBtn">&laquo;</a>
            <span id="page"></span>
            <a href="javascript:nextPage()" id="nextBtn">&raquo;</a>
        </div>
    </div>
    <div id="snackbar">Success!</div>
    <div class="add-container" id="addCont">
        <div class="title">
            Thêm món ăn
            <span class="error-message"></span>
        </div>
        <form id="addForm" action="">
            <div class="input-div">
                <label for="imageB">Ảnh lớn (*)</label>
                <div style="display:flex">
                    <input type="file" id="imageB" name="imageB" class="input" onchange="encodeImageFileAsURL(this)" required>
                    <div class="imageB"></div>
                </div>
            </div>
            <div class="input-div">
                <label for="imageS">Ảnh nhỏ (*)</label>
                <div style="display:flex">
                    <input type="file" id="imageS" name="imageS" class="input" onchange="encodeImageFileAsURL2(this)" required>
                    <div class="imageS"></div>
                </div>
            </div>
            <div class="input-div">
                <label for="name">Tên món (*)</label>
                <input type="text" id="name" name="name" class="input" required>
            </div>
            <div class="input-div">
                <label for="descriptionS">Mô tả ngắn (*)</label>
                <textarea id="descriptionS" class="input textarea" required></textarea>
            </div>
            <div class="input-div">
                <label for="descriptionF">Mô tả đầy đủ (*)</label>
                <textarea id="descriptionF" class="input textarea" required></textarea>
            </div>
            <div class="input-div">
                <label for="address">Thông tin nhà cung cấp (*)</label>
                <input type="text" id="address" name="address" class="input" required>
            </div>
            <div class="input-div">
                <label style="font-weight:bold">(*): Thông tin bắt buộc</label>
            </div>
            <div class="input-div btn-div">
                <input type="button" id="cancelBtn" value="Cancel" class="btn cancelBtn" onclick="closeForm()">
                <input type="submit" form="addForm" id="saveBtn" value="Save" class="btn saveBtn">
            </div>
        </form>
    </div>
    <div class="detail-container">
        <div class="title">
            Chi tiet món ăn
        </div>
        <div class="details">
            
        </div>
        <div class="input-div btn-div">
            <input type="button" id="closeBtn" value="close" class="btn closeBtn" onclick="closeDetailForm()">
        </div>
    </div>
    <script src='../js/manage.js'></script>
</body>
</html>
